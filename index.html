<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie lovers</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <header>
        <h1>Star Wars</h1>
        <div class="form-container">
            <!-- <h4>input your query below to get the information you are interested in: </h4> -->
            <form id="form-query">
               
                <label for="selected-search">choose your favorite search: </label><br>
                <select name="category" id="selected-search">
                    <option value="people" selected>actor/actress</option>
                    <option value="films">film</option>
                    <option value="starships">starship</option>
                    <option value="vehicles">vehicle</option>
                    <option value="planets">planet</option>
                    <option value="all">show all</option>
                </select>
                <input id="" type="submit" value="search"/>  
                <!-- <button id="formSubmitBtn" type="submit" class="center">search</button> -->
            </form>
        </div>
    </header>
    <main>
        <h2> the information pool:</h2>
        <div class="pool-container">
            
            <div class="pool">
                <h3>actor/actress:</h3>
                <ul id="people-list"></ul>
                <!-- <div id="people-list"></div> -->
                
            </div>
            <div class="pool">
                <h3>films:</h3>
                <ul id="films-list"></ul>
                <!-- <div id="films-list"></div> -->
            </div>
            <div class="pool">
                <h3>starships:</h3>
                <ul id="starships-list"></ul>
                <!-- <div id="starships-list"></div> -->
            </div>
            <div class="pool">
                <h3>Vehicles:</h3>
                <ul id="vehicles-list"></ul>
                <!-- <div id="vehicles-list"></div> -->
            </div>
            <div class="pool">
                <h3>Planets:</h3>
                <ul id="planets-list"></ul>
                <!-- <div id="planets-list"></div> -->
            </div>
        </div>
        <hr>
        <div>
            <form id="formppl" method="get">
                <label for="inputppl"> <h3>choose your target from: "people","films","starships","vehicles","planets":</h3></label>
                <input type="text" id="inputppl" style="width: 60%;" placeholder="type your choice here,please">
                <input type="summit" value="search">

            </form>
            <h2> The results we found for you: </h2>
        </div>
        
        <div class="process-container">
            <div id="cast-container">
                <h4>cast: </h4>
                <ul id="cast-list"></ul>
                
            </div>
            <div id="films-container">
                <h4>Films:</h4>
                <ul id="films">

                </ul>
            </div>
            <div id="vehicles-container">
                <h4>vehicles:</h4>
                <ul id="vehicles"></ul>
                
            </div>
            <div id="starships-container">
                <h4>starships:</h4>
                <ul id="starships"></ul>
                
            </div><div id="planets-container">
                <h4>planets:</h4>
                <ul id="-planets"></ul>
                
            </div>

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
