<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie lovers</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <header>
        <h1>Star Wars</h1>

    </header>
    <main>
        <div class="form-container">
            <!-- <h4>input your query below to get the information you are interested in: </h4> -->
            <form id="formQuery">
                <label for="actor-name">search your favorite actor/actress: 
                    <input type="text" id="actor-name"
                        placeholder="his/her name is ...">
                </label>
                
                
                <hr>
                <label for="film-name">search your favourite film: 
                    <input type="text" id="film-name"
                        placeholder="The film's name is ...">
                </label>
                
                <hr>
                <label for="starship-name">search your favourite starship: 
                    <input type="text" id="starship-name"
                        placeholder="put it's name here ...">
                </label>
                <hr>
                <label for="vehicle-name">search your favourite vehicle : 
                    <input type="text" id="vehicle-name"
                        placeholder="The film's name is ...">
                </label>
                <hr>
                <label for="random-search">choose on what you like to know randomly: 
                    <select name="category" id="random-search">
                        <option value="people">1: search actor/actress</option>
                        <option value="films">2: search film</option>
                        <option value="starships">3: search starship</option>
                        <option value="vehicles">4: search vehicle</option>
                        <option value="planets">5: search planet</option>
                    </select>
                    
                </label><hr>
                
                <button id="formSubmitBtn" type="submit" class="center">search</button>
                
            </form>
        </div>
        <hr>
        <h2> the information pool:</h2>
        <div class="pool-container">
            
            <div class="pool">
                <h3>actor/actress:</h3>
                <ul id="people-list"></ul>
            </div>
            <div class="pool">
                <h3>films:</h3>
                <ul id="films-list"></ul>
            </div>
            <div class="pool">
                <h3>starships:</h3>
                <ul id="starships-list"></ul>
            </div>
            <div class="pool">
                <h3>Vehicles:</h3>
                <ul id="vehicles-list"></ul>
            </div>
            <div class="pool">
                <h3>Planets:</h3>
                <ul id="planets-list"></ul>
            </div>
        </div>
        <hr>
        <div class="display-container">
            <div id="cast-container">
                <h4>cast: </h4>
                <ul id="cast-list"></ul>
                
            </div>
            <div id="films-container">
                <h4>Films:</h4>
                <ul id="films">

                </ul>
            </div>
            <div id="vehicles-container">
                <h4>vehicles:</h4>
                <ul id="vehicles"></ul>
                
            </div>
            <div id="starships-container">
                <h4>starships:</h4>
                <ul id="starships"></ul>
                
            </div><div id="planets-container">
                <h4>planets:</h4>
                <ul id="-planets"></ul>
                
            </div>

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
